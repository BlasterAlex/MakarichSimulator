<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/popup.js"></script>
  <link rel="stylesheet" href="../../data/css/popup.css">
</head>

<body>
  <div class="popup-head">
    <img src="../../data/images/icons/active-icon.png" />
    <h1>Makarich<span> Simulator<span></h1>
  </div>
  <div class="state">
    <p>Автоматический режим</p>
    <input type="checkbox" id="auto" style="display:none" />
    <label for="auto" class="toggle"><span></span></label>
  </div>
  <div class="state" id="keepParent">
    <p>&emsp;Запоминать первый вопрос</p>
    <input type="checkbox" id="keep" style="display:none" />
    <label for="keep" class="toggle"><span></span></label>
  </div>
  <div class="state">
    <p>Скрывать ответы</p>
    <input type="checkbox" id="hide" style="display:none" />
    <label for="hide" class="toggle"><span></span></label>
  </div>
  <div class="state">
    <p>Восстанавливать состояние теста</p>
    <input type="checkbox" id="restore" style="display:none" />
    <label for="restore" class="toggle"><span></span></label>
  </div>
</body>

</html>
